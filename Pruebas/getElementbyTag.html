<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <script>
        window.onload = function (){
            let tabla = document.getElementsByTagName("tr");
            console.log(tabla);
            let columnas = [];

            for(let i = 0; i < tabla.length ; i++){
                console.log(tabla[i].innerText);
                columnas[i] = tabla[i].getElementsByTagName("td");
            }
            console.log(columnas)
            console.log(columnas.length)
            console.log(columnas[0].length);
            for(let i = 0; i < columnas.length; i++){
                for(let j = 0; j < columnas[0].length; j++){
                    console.log(columnas[i][j ].innerText);
                }
                
            }
        }
    </script>
</body>
</html>
